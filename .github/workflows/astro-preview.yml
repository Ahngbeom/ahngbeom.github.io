name: Astro Preview Build

on:
  push:
    branches:
      - blog-architecture-review
  pull_request:
    branches:
      - master

concurrency:
  group: astro-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify required output
        run: |
          test -f dist/index.html
          test -f dist/search-index.json

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist-preview
          path: dist
          if-no-files-found: error
