name: Weekly Retrospective

on:
  # 매주 금요일 오전 9시 UTC (한국시간 18:00)
  schedule:
    - cron: '0 9 * * 5'

  # 수동 실행 지원
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no commit)'
        required: false
        default: false
        type: boolean

jobs:
  generate-retrospective:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate retrospective
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_ASSIGNEE: ${{ secrets.JIRA_ASSIGNEE }}
        run: python scripts/generate_retrospective.py

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true' && (github.event.inputs.dry_run != 'true')
        env:
          CURRENT_DATE: ${{ github.run_id }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          COMMIT_DATE=$(date +%Y-%m-%d)
          git commit -m "docs: add weekly retrospective ${COMMIT_DATE}

          Auto-generated by GitHub Actions"
          git push

      - name: Summary
        env:
          HAS_CHANGES: ${{ steps.check_changes.outputs.has_changes }}
        run: |
          echo "## Weekly Retrospective Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$HAS_CHANGES" == "true" ]; then
            echo "New retrospective file generated and committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "No new retrospective generated (file may already exist)." >> $GITHUB_STEP_SUMMARY
          fi
